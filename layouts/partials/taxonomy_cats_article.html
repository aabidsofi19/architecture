{{ $context := .context  }}
{{ $taxo := .taxo  }}
{{ $terms := $context.GetTerms $taxo }}
{{ $lastIndex := sub (len $terms) 1 }}
{{ if (gt (len $terms) 0) }}
<div class="col-2 meta-heading">
  {{ title $taxo }}:
</div>
<div class="col">					
  {{ range $index, $term := $terms }}
    {{ title $term.LinkTitle }}{{ if lt $index $lastIndex }},{{ end }}
  {{ end }}
</div>
{{ end }}
